name: Publish Update

on:
  workflow_dispatch: {}
  release:
    types: [published]

permissions:
  id-token: write
  contents: write

jobs:
  generate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Set Version Variable (handles tags and non-tags)
        id: set_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VER="${{ github.ref_name }}"
            VER="${VER#v}"
            echo "version=$VER" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.1" >> $GITHUB_OUTPUT
          fi

  linuxbuild: # this handles linux and windows builds
    needs:
      - generate-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './src/WateryTart.Platform.Linux/packages.lock.json'
      - name: Install dependencies
        run: dotnet restore src/WateryTart.Platform.Linux
      - run: |
          dotnet publish src/WateryTart.Platform.Linux -p:PublishProfile=LinuxArm /p:Version=${{ needs.generate-version.outputs.version }} -o ./output/linux-arm64
          dotnet publish src/WateryTart.Platform.Linux -p:PublishProfile=Linux-x64 /p:Version=${{ needs.generate-version.outputs.version }} -o ./output/linux-x64
          dotnet publish src/WateryTart.Platform.Windows -p:PublishProfile=Winx64 /p:Version=${{ needs.generate-version.outputs.version }} -o ./output/win-x64
      - name: Set permissions
        run: |
          chmod +x ./output/linux-x64/WateryTartLinux
          chmod +x ./output/linux-arm64/WateryTartLinux
      - name: Upload Linux arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-build
          path: ./output/linux-arm64

      - name: Upload Linux x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-build
          path: ./output/linux-x64

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-x64-build
          path: ./output/win-x64

  #this doesn't use Velopack just yet because I have no way of testing it, or even knowing what it creates
  macosbuild:
    needs:
      - generate-version
      - linuxbuild # to make it sequential due to file space issues
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
      - name: Install dependencies
        run: dotnet restore src/WateryTart.Platform.macOS
      - name: Publish
        run: dotnet publish src/WateryTart.Platform.macOS -p:PublishProfile=MacOSArm64 /p:Version=${{ needs.generate-version.outputs.version }}
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          df -h
      - name: Create .app bundle
        run: |
          APP_NAME="WateryTart.app"
          PUBLISH_DIR="src/WateryTart.Platform.macOS/bin/Release/net10.0/publish/osx-arm64"

          # Create bundle structure
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"

          # Copy executable and dependencies
          cp -R "$PUBLISH_DIR"/* "$APP_NAME/Contents/MacOS/"

          # Copy Info.plist
          cp src/WateryTart.Platform.macOS/Info.plist "$APP_NAME/Contents/"

          # Copy icon
          cp src/WateryTart.Platform.macOS/AppIcon.icns "$APP_NAME/Contents/Resources/"

          # Make executable
          chmod +x "$APP_NAME/Contents/MacOS/WateryTartMacOS"
      - name: Create DMG
        run: |
          mkdir -p artifacts
          hdiutil create -volname "WateryTart" -srcfolder WateryTart.app -ov -format UDZO artifacts/WateryTart.macOS-arm64.dmg
      - name: Zip .app bundle
        run: |
          zip -r artifacts/WateryTart.macOS-arm64.app.zip WateryTart.app
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WateryTart.macOS-arm64
          path: |
            artifacts/WateryTart.macOS-arm64.dmg
            artifacts/WateryTart.macOS-arm64.app.zip

  velopack:
    needs:
      - generate-version
      - linuxbuild
      - macosbuild
    runs-on: ubuntu-latest
    steps:

      - name: Install Velopack
        run: |
          dotnet tool install -g vpk

      - uses: actions/checkout@v6

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: win-x64-build
          path: win-x64

      - name: Download Linux64 artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-x64-build
          path: linux-x64

      - name: Download Linuxarm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-arm64-build
          path: linux-arm64

      - name: Set permissions
        run: |
          chmod +x /home/runner/work/WateryTart/WateryTart/linux-x64/WateryTartLinux
          chmod +x /home/runner/work/WateryTart/WateryTart/linux-arm64/WateryTartLinux
      - name: Get last release
        run: |  
          vpk download github --repoUrl https://github.com/${{ github.repository }} -c win-x64 -o ./releases
          vpk download github --repoUrl https://github.com/${{ github.repository }} -c linux-x64 -o ./releases
          vpk download github --repoUrl https://github.com/${{ github.repository }} -c linux-arm64 -o ./releases

      - name: Create Velopack Release
        working-directory: ${{ github.workspace }}
        run: |    
          vpk [win] pack --packId WateryTart --runtime win-x64 --channel win-x64 --packVersion ${{ needs.generate-version.outputs.version }} --packDir /home/runner/work/WateryTart/WateryTart/win-x64 --mainExe WateryTartDesktop.exe --icon Assets/logo_square.ico --outputDir ./releases
          vpk [linux] pack --packId WateryTart --runtime linux-x64 --channel linux-x64 --packVersion ${{ needs.generate-version.outputs.version }} --packDir /home/runner/work/WateryTart/WateryTart/linux-x64 --mainExe WateryTartLinux --icon Assets/logo_square.png --outputDir ./releases
          vpk [linux] pack --packId WateryTart --runtime linux-arm64 --channel linux-arm64 --packVersion ${{ needs.generate-version.outputs.version }} --packDir /home/runner/work/WateryTart/WateryTart/linux-arm64 --mainExe WateryTartLinux --icon Assets/logo_square.png --outputDir ./releases
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: WateryTart.macOS-arm64
          path: releases
          
      - name: Upload assets to published Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}