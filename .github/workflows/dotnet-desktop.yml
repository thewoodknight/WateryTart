name: dotnet package

on:
  workflow_dispatch: {}
  release:
    types: [published]

# Ensure the runner can upload release assets
permissions:
  contents: write

jobs:
  linuxbuild:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './WateryTart.Platform.Linux/packages.lock.json'
      - name: Install dependencies
        run: dotnet restore
      - run: dotnet publish WateryTart.Platform.Linux -p:PublishProfile=LinuxArm
      - name: Linux-arm64 files
        uses: actions/upload-artifact@v4
        with:
          name: WateryTart.LinuxArm64
          path: /home/runner/work/WateryTart/WateryTart/WateryTart.Platform.Linux/bin/release/net10.0/publish/linux-arm64/**

  windowsbuild:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './WateryTart.Platform.Linux/packages.lock.json'
      - name: Install dependencies
        run: dotnet restore
      - run: dotnet publish WateryTart.Platform.Windows -p:PublishProfile=Winx64
      - name: Win-x64 files
        uses: actions/upload-artifact@v4
        with:
          name: WateryTart.Windows-x64
          path: D:\a\WateryTart\WateryTart\WateryTart.Platform.Windows\bin\Release\net10.0\publish\win-x64\**

  publish:
    needs:
      - linuxbuild
      - windowsbuild
    runs-on: ubuntu-latest
    # make sure this only runs when a release was published via the UI/API
    if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: WateryTart.LinuxArm64
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: WateryTart.Windows-x64
          path: artifacts/windows

      - name: List downloaded files (debug)
        run: |
          echo "Linux files:"
          ls -R artifacts/linux || true
          echo "Windows files:"
          ls -R artifacts/windows || true

      - name: Upload assets to published Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/**
            artifacts/windows/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
