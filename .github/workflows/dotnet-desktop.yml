name: dotnet package

on:
  workflow_dispatch: {}
  release:
    types: [published]

# Ensure the runner can upload release assets
permissions:
  contents: write

jobs:
  linuxbuild:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './WateryTart.Platform.Linux/packages.lock.json'
      - name: Install dependencies
        run: dotnet restore WateryTart.Platform.Linux
      - run: dotnet publish WateryTart.Platform.Linux -p:PublishProfile=LinuxArm
      - name: Zip Linux-arm64 files
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts
          cd $GITHUB_WORKSPACE/WateryTart.Platform.Linux/bin/Release/net10.0/publish/linux-arm64 || cd $GITHUB_WORKSPACE/WateryTart.Platform.Linux/bin/release/net10.0/publish/linux-arm64
          zip -r "$GITHUB_WORKSPACE/artifacts/WateryTart.LinuxArm64.zip" .
        shell: bash
      - name: Upload Linux zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: WateryTart.LinuxArm64
          path: artifacts/WateryTart.LinuxArm64.zip

  windowsbuild:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '10.0.x' ]

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
          cache: true
          cache-dependency-path: './WateryTart.Platform.Linux/packages.lock.json'
      - name: Install dependencies
        run: dotnet restore WateryTart.Platform.Windows
      - run: dotnet publish WateryTart.Platform.Windows -p:PublishProfile=Winx64
      - name: Zip Windows win-x64 files
        shell: pwsh
        run: |
          $artifactDir = Join-Path $env:GITHUB_WORKSPACE 'artifacts'
          New-Item -ItemType Directory -Force -Path $artifactDir | Out-Null
          $publishPath = Join-Path $env:GITHUB_WORKSPACE 'WateryTart.Platform.Windows\bin\Release\net10.0\publish\win-x64'
          if (-Not (Test-Path $publishPath)) {
            # fallback to lowercase 'release' path if present
            $publishPath = Join-Path $env:GITHUB_WORKSPACE 'WateryTart.Platform.Windows\bin\release\net10.0\publish\win-x64'
          }
          Compress-Archive -Path (Join-Path $publishPath '*') -DestinationPath (Join-Path $artifactDir 'WateryTart.Windows-x64.zip') -Force
      - name: Upload Windows zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: WateryTart.Windows-x64
          path: artifacts/WateryTart.Windows-x64.zip

  macosbuild:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET 10.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'
      - name: Install dependencies
        run: dotnet restore WateryTart.Platform.macOS
      - name: Publish
        run: dotnet publish WateryTart.Platform.macOS -p:PublishProfile=MacOSArm64
      - name: Create .app bundle
        run: |
          APP_NAME="WateryTart.app"
          PUBLISH_DIR="WateryTart.Platform.macOS/bin/Release/net10.0/publish/osx-arm64"

          # Create bundle structure
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"

          # Copy executable and dependencies
          cp -R "$PUBLISH_DIR"/* "$APP_NAME/Contents/MacOS/"

          # Copy Info.plist
          cp WateryTart.Platform.macOS/Info.plist "$APP_NAME/Contents/"

          # Copy icon
          cp WateryTart.Platform.macOS/AppIcon.icns "$APP_NAME/Contents/Resources/"

          # Make executable
          chmod +x "$APP_NAME/Contents/MacOS/WateryTartMacOS"
      - name: Create DMG
        run: |
          mkdir -p artifacts
          hdiutil create -volname "WateryTart" -srcfolder WateryTart.app -ov -format UDZO artifacts/WateryTart.macOS-arm64.dmg
      - name: Zip .app bundle
        run: |
          zip -r artifacts/WateryTart.macOS-arm64.app.zip WateryTart.app
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WateryTart.macOS-arm64
          path: |
            artifacts/WateryTart.macOS-arm64.dmg
            artifacts/WateryTart.macOS-arm64.app.zip

  publish:
    needs:
      - linuxbuild
      - windowsbuild
      - macosbuild
    runs-on: ubuntu-latest
    # make sure this only runs when a release was published via the UI/API
    if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: WateryTart.LinuxArm64
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: WateryTart.Windows-x64
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: WateryTart.macOS-arm64
          path: artifacts/macos

      - name: List downloaded files (debug)
        run: |
          echo "Linux files:"
          ls -R artifacts/linux || true
          echo "Windows files:"
          ls -R artifacts/windows || true
          echo "macOS files:"
          ls -R artifacts/macos || true

      - name: Upload assets to published Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/*.zip
            artifacts/windows/*.zip
            artifacts/macos/*.dmg
            artifacts/macos/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
